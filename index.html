<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item"><img src="image1.jpg" alt="Image 1" loading="lazy"></div>
    <div class="gallery-item"><img src="image2.jpg" alt="Image 2" loading="lazy"></div>
    <div class="gallery-item"><img src="image3.jpg" alt="Image 3" loading="lazy"></div>
    <div class="gallery-item"><img src="image4.jpg" alt="Image 4" loading="lazy"></div>
    <div class="gallery-item"><img src="image5.jpg" alt="Image 5" loading="lazy"></div>
    <div class="gallery-item"><img src="image6.jpg" alt="Image 6" loading="lazy"></div>
  </div>
</body>
</html>
